<extend name="Public:baseIndex" />
<block name="content">
<tr>
    <th>编号</th>
    <th>名称</th>
    <th>是否显示</th>
    <th>添加时间</th>
    <th>操作</th>
</tr>
<volist name="rows" id="row">
    <tr>
        <td align="center">{$row.id}</td>
        <td align="center">{$row.name}</td>
        <td align="center"><img src="__ADMIN_IMG__/{$row.status}.gif" alt=""></td>
        <td align="center">{:date('Y-m-d H:i:s',$row['create_time'])}</td>
        <td align="center">
        <a href="{:U('save',array('id'=>$row['id']))}" title="编辑">编辑</a> |
        <a href="{:U('del',array('id'=>$row['id']))}" title="删除">移除</a>
        </td>
    </tr>
</volist>
</block>
